<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter naming demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row pt-4">
            <div class="col">
                <div class="pb-4 text-break">
                    <span class="badge text-bg-primary mb-2">Email title:</span>
                    <h5><span id="title-email"></span></h5>
                </div>
                <div class="pb-4 text-break">
                    <span class="badge text-bg-primary mb-2">Campaign title:</span>
                    <h5><span id="title-campaign"></span></h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-4">
                    <label for="campaignName" class="form-label fw-bold">Name of the campaign (in English)</label>
                    <input type="text" class="form-control" id="campaignName" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">For example: InvitationToSeminar, no spaces, no special characters, limit to 35 characters.</div>
                </div>
            </div>
        </div>

        <div class="row py-4">
            <div class="col-6 col-md-3">
                <div class="row">
                    <div class="col-12">
                        <p><strong>Channel Type:</strong></p>
                        <div id="channelTypeList" class="pb-3"></div>
                    </div>
                    <div class="col-12">
                        <p><strong>Therapy area:</strong></p>
                        <div id="therapyAreaList" class="pb-3"></div>
                    </div>
                    <div class="col-12">
                        <p><strong>Country:</strong></p>
                        <div id="countryCodes" class="pb-3">
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="country-radio" id="country-1" value="EE">
                                <label class="form-check-label" for="country-1">Estonia</label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="country-radio" id="country-2" value="LT">
                                <label class="form-check-label" for="country-2">Lithuania</label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="country-radio" id="country-3" value="LV">
                                <label class="form-check-label" for="country-3">Latvia</label>
                            </div>
                            <div class="form-check form-check">
                                <input class="form-check-input" type="radio" name="country-radio" id="country-4" value="UA">
                                <label class="form-check-label" for="country-4">Ukraine</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <p><strong>Additional info:</strong></p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="CTA" id="cta">
                            <label class="form-check-label" for="cta">
                                Has call-to-action (CTA)
                            </label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="reminders" onclick="showMessage()">
                            <label class="form-check-label" for="reminders">
                                Has reminders
                            </label><br>
                            <span id="has-reminder-message" class="d-none">
                                <small>If your campaign has reminders then please update the wave number accordingly.</small>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4">
                <div class="row">
                    <div class="col-12 text-break">
                        <p><strong>Product:</strong></p>
                        <div id="productList" class="pb-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <p><strong>Topic:</strong></p>
                        <div id="topicsList" class="pb-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    
    function showMessage() {

        if(document.getElementById('reminders').checked) {
            document.getElementById('has-reminder-message').classList.remove('d-none');
        } else {
            document.getElementById('has-reminder-message').classList.add('d-none');   
        }
    }

    let channelType = "{channelType}";
    let therapyArea = "{therapyArea}";
    let product = "{product}";
    let topic = "{topic}";
    let text = "{campaignName}";
    let countryCode = "{countryCode}";
    let reminders = "Wave1";
    let callToAction = "";

    updateCampaignName();

    // Iterate product list

    let productListDiv = document.getElementById("productList");
    let products = {
        "LQV" : "Leqvio",
        "INCL" : "Inclisiran",
        "ENTR" : "Entresto",
        "SACV" : "Sacubitril/Valsartan",
        "JAKV" : "Jakavi",
        "RUXO" : "Ruxolitinib",
        "KISQ" : "Kisqali",
        "RIBO" : "Ribociclib",
        "SCEM" : "Scemblix",
        "ASCI" : "Asciminib",
        "PLUV" : "Pluvicto",
        "LUTEV" : "Lutetium (177Lu) Vipivotide Tetraxetan",
        "COSPSO" : "Cosentyx PSO",
        "COSPSA" : "Cosentyx PSA",
        "COSAS" : "Cosentyx AS",
        "SECU" : "Secukinumab",
        "KESI" : "Kesimpta",
        "OFAT" : "Ofatumumab",
        "TAFMEK" : "Tafinlar+Mekinist",
        "DABT" : "Dabrafenib/Trametinib",
        "AIMO" : "Aimovig",
        "EREN" : "Erenumab",
        "MAYZ" : "Mayzent",
        "SIPO" : "Siponimod",
        "REVO" : "Revolade",
        "ELTR" : "Eltrombopag",
        "RYDA" : "Rydapt",
        "MIDO" : "Midostaurin",
        "PELA" : "Pelacarsen",
        "LUTA" : "Lutathera",
        "LUTEO" : "Lutetium (177Lu) Oxodotreotide",
        "REMI" : "Remibrutinib",
        "CORP" : "Corporate (if Non Product)",
    };
    let productListHtml = "";

    for (const [key, value] of Object.entries(products)) {
        let id = uuid();
        productListHtml = productListHtml + `<div class="form-check">
            <input class="form-check-input" type="radio" name="product-radio" id="product-${id}" value="${key}">
            <label class="form-check-label" for="product-${id}">${value}</label>
            </div>`;
    };

    productListDiv.innerHTML = productListHtml;
    productListDiv.addEventListener('click', updateProductName);

    function updateProductName() {
        document.getElementsByName('product-radio').forEach((e) => {
            if (e.checked) {
                product = e.value;
            }
        });

        updateCampaignName();
    }

    // Iterate channel type list

    let channelTypeDiv = document.getElementById("channelTypeList");
    let channelTypes = {
        "EMC" : "Email Mass Commercial",
        "EMM" : "Email Mass Medical",
        "EMCO" : "Email Mass Corporate",
        "RTE" : "Rep Triggered Email",
        "MTE" : "Medical Triggered Email",
        "SMS" : "SMS"
    };

    let channelTypeListHtml = "";

    for (const [key, value] of Object.entries(channelTypes)) {
        let id = uuid();
        channelTypeListHtml += `<div class="form-check">
            <input class="form-check-input" type="radio" name="channel-type-radio" id="product-${id}" value="${key}">
            <label class="form-check-label" for="product-${id}">${value}</label>
            </div>`;
    };
    channelTypeDiv.innerHTML = channelTypeListHtml;
    channelTypeDiv.addEventListener('click', updateChannelType);

    function updateChannelType() {
        document.getElementsByName('channel-type-radio').forEach((e) => {
            if (e.checked) {
                channelType = e.value;
            }
        });
        
        updateCampaignName();
    }

    // Iterate topic list

    let topicsListDiv = document.getElementById("topicsList");
    let topicsListHtml = "";
    let topics = [
        {title : "Disease Awareness", abbreviation : "Disease", comment : "Communications focused on adherence, patient support, quality of life, symptoms, and other key aspects of raising awareness about diseases and their management."},
        {title : "Scientific Communications and Education", abbreviation : "Scientific", comment : "Updates on scientific developments, including clinical cases, real-world evidence, treatment guidelines, congress highlights, and educational resources to support HCP professional growth."},
        {title : "Service Communications", abbreviation : "Service", comment : "Emails addressing operational and service-oriented topics, such as patient material ordering, rep requests, Voice of Customer (VOC) feedback, and related support services."},
        {title : "Events", abbreviation : "Event", comment : "All communications related to events, including pre-event invitations, reminders, post-event thank-you emails, feedback surveys, and highlights."},
        {title : "Product Information", abbreviation : "Product", comment : "Product-specific updates and information, covering safety and tolerability profiles, efficacy, differentiation, dosing, administration, ease of use, and mode of action to support clinical decision-making."},
        {title : "General Communications", abbreviation : "General", comment : "Non-specific but meaningful company-related messages, such as holiday greetings, seasonal updates, and broader corporate announcements."},
    ]
    topics.forEach( topic => {
        let id = uuid();
        topicsListHtml += `<div class="form-check">
            <input class="form-check-input" type="radio" name="topic-radio" id="topic-${id}" value="${topic.abbreviation}">
            <label class="form-check-label" for="topic-${id}"><span class="fw-medium">${topic.title}</span><br>
                <small class="text-muted">${topic.comment}</small></label>
            </div>`;
    });
    topicsListDiv.innerHTML = topicsListHtml;
    topicsListDiv.addEventListener('click', updateTopic);

    function updateTopic() {
        document.getElementsByName('topic-radio').forEach((e) => {
            if (e.checked) {
                topic = e.value;
            }
        });

        updateCampaignName();
    }
    
    // Iterate therapy area list

    let therapyAreaListDiv = document.getElementById("therapyAreaList");
    let therapyAreas = {
        "ONCO" : "Oncology",
        "CRM" : "Cardiovascular Renal Metabolic",
        "IMMU" : "Immunology",
        "NS" : "Neuroscience",
        "NP" : "Non Product",
    };
    let therapyAreaListHtml = "";

    for (const [key, value] of Object.entries(therapyAreas)) {
        let id = uuid();
        therapyAreaListHtml = therapyAreaListHtml + `<div class="form-check">
            <input class="form-check-input" type="radio" name="therapy-area-radio" id="therapy-area-${id}" value="${key}">
            <label class="form-check-label" for="therapy-area-${id}">${value}</label>
            </div>`;
    };

    therapyAreaListDiv.innerHTML = therapyAreaListHtml;
    therapyAreaListDiv.addEventListener('click', updateTherapyAreaName);

    function updateTherapyAreaName() {
        document.getElementsByName('therapy-area-radio').forEach((e) => {
            if (e.checked) {
                therapyArea = e.value;
            }
        });

        updateCampaignName();
    }

    const campaignNameInput = document.getElementById('campaignName');
    campaignNameInput.addEventListener("input", textInput);

    // Country

    let countryCodes = document.getElementById("countryCodes");
    countryCodes.addEventListener('click', updateCountryCode);

    function updateCountryCode() {

        document.getElementsByName('country-radio').forEach((s) => {
            if (s.checked) {
                countryCode = s.value;
            }
        })
        updateCampaignName();
    }


    let ctaCheckBox = document.getElementById('cta');
    ctaCheckBox.addEventListener('change', updateCtaStatus);

    function updateCtaStatus() {
        if (ctaCheckBox.checked) {
            callToAction = "_CTA";
        } else {
            callToAction = "";
        }

        updateCampaignName();
    }

    //Reminders

    let remindersCheckBox = document.getElementById('reminders');
    remindersCheckBox.addEventListener('change', updateRemindersStatus);

    function updateRemindersStatus() {
        if (remindersCheckBox.checked) {
            reminders = reminders;
        } else {
            reminders = reminders;
        }

        updateCampaignName();
    }

    function textInput() {
        text = document.getElementById('campaignName').value;
        updateCampaignName();
    }

    function updateCampaignName() {
        
        let campaignNameTrim = text.replaceAll(" ", "");

        let titleCampaign = [channelType, therapyArea, product, topic, campaignNameTrim, countryCode]
        document.getElementById('title-campaign').innerText = titleCampaign.join("_");


        let titleEmail = [channelType, therapyArea, product, topic, campaignNameTrim, countryCode, reminders + callToAction]
        document.getElementById('title-email').innerText = titleEmail.join("_");
    }

    // Helpers
    
    function uuid() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'
    .replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0, 
            v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}

</script>
</html>
